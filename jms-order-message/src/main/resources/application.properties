# application.properties
# Consolidated configuration for your Spring Boot application and JMS.

spring.application.name=jms-consolidated-demo-rebuilt

# ActiveMQ Broker URL - Ensure your ActiveMQ broker is running on this address.
# Default for ActiveMQ Classic is tcp://localhost:61616
spring.activemq.broker-url=tcp://localhost:61616

# Logging Configuration for better visibility in console
logging.level.com.example.jmsdemo=INFO
logging.level.org.springframework.jms=INFO
logging.level.org.apache.activemq=INFO
# Set to DEBUG for very verbose Spring/JMS internal logs if troubleshooting is needed:
# logging.level.org.springframework.jms=DEBUG
# logging.level.org.apache.activemq=DEBUG
